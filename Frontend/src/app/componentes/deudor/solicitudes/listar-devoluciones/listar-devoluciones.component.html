<div class="fondo">
    <div>
        <h2>Historial de Devoluciones</h2>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
        <ng-container matColumnDef="tipo_deuda">
          <th mat-header-cell *matHeaderCellDef> Tipo Deuda</th>
          <td mat-cell *matCellDef="let element"> {{element.tipo_deuda}} </td>
        </ng-container>
      
        <ng-container matColumnDef="solicitud">
          <th mat-header-cell *matHeaderCellDef> Solicitud</th>
          <td mat-cell *matCellDef="let element"> {{element.solicitud}} </td>
        </ng-container>
      
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado_text}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <div class="acciones">
                <button mat-raised-button class="botones" (click)="verDatosDevolucion(element.id)">Detalles</button> 
              </div>
            </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No existe ninguna solicitud de devolución/copia de pagaré anterior.</td>
        </tr>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
