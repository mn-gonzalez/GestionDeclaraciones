<div class="fondo">
    <h1 *ngIf="this.funcionario == false"><b>Historial de Postergaciones de Cobro</b></h1>

    <div *ngIf="this.funcionario">
      <h1><b>Postergaciones Deudor:</b></h1>
      <h2>Rut: {{this.rut_deudor}} <br> Nombre: {{ this.nombres +" "+ this.ap_paterno +" "+ this.ap_materno}}</h2>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado_text}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <div class="acciones">
                <button mat-raised-button class="botones" (click)="verDatosPostergacion(element.id)">Detalles</button> 
              </div>
            </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" style="padding: 20px;" colspan="3">No existe ninguna solicitud postergaci√≥n de cobro anterior.</td>
        </tr>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
