<div class="fondo">
    <div>
        <h2>Historial de Declaraciones</h2>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="anio">
          <th mat-header-cell *matHeaderCellDef> AÃ±o </th>
          <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
        </ng-container>
      
        <ng-container matColumnDef="total_ingresos">
          <th mat-header-cell *matHeaderCellDef> Total Ingresos</th>
          <td mat-cell *matCellDef="let element"> {{element.ingreso_total_deudor}} </td>
        </ng-container>
      
        <ng-container matColumnDef="total_ingresos_utm">
          <th mat-header-cell *matHeaderCellDef> Total Ingresos UTM </th>
          <td mat-cell *matCellDef="let element"> {{element.total_ingresos_utm}} </td>
        </ng-container>
      
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <button (click)="verDatosDeclaracion(element.id)">Detalles</button> 
              <button (click)="verFormularioPDF(element.id)">PDF</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
