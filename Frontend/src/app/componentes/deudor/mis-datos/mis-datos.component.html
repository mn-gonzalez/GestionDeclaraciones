<div class="fondo">
    <h1>Mis Datos</h1>
    <form [formGroup]="datosPersonales">
        <div>
            <div class="datos_personales">
                <h2 class="titulo">Datos Personales</h2>
                <mat-form-field appearance="outline">
                    <mat-label>RUT</mat-label>
                    <input matInput formControlName="rut" readonly>
                </mat-form-field>

                <div class="nombre">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombres</mat-label>
                        <input matInput formControlName="nombres" readonly>
                    </mat-form-field>
        
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido Paterno</mat-label>
                        <input matInput formControlName="ap_paterno" readonly>
                    </mat-form-field>
        
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido Materno</mat-label>
                        <input matInput formControlName="ap_materno" readonly>
                    </mat-form-field>
                </div>
            </div>

            <div class="contacto">
                <h2 class="titulo">Dirección</h2>

                <div class="nombre">
                    <mat-form-field appearance="outline" class="inputs">
                        <mat-label>Región</mat-label>
                        <mat-select formControlName="region" name="region" (selectionChange)="seleccionarComunas($event.value)">
                            <mat-option *ngFor="let region of regiones" [value]="region.nombre">
                                {{region.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline" class="inputs">
                        <mat-label>Comuna</mat-label>
                        <mat-select formControlName="comuna" name="comuna">
                            <mat-option *ngFor="let comuna of comunas" [value]="comuna">
                                {{comuna}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
        
                    <mat-form-field appearance="outline" class="inputs">
                        <mat-label>Ciudad</mat-label>
                        <input matInput placeholder="Rancagua" formControlName="ciudad" required>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="direccion">
                    <mat-label>Dirección</mat-label>
                    <input matInput formControlName="direccion">
                </mat-form-field>
                
                <h2 class="titulo">Datos de Contacto</h2>
                <div class="nombre">
                    <mat-form-field appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="telefono">
                    </mat-form-field>
    
                    <mat-form-field appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="correo">
                    </mat-form-field>
                </div>
            </div>

            <div class="botones">
                <div class="boton">
                    <button mat-stroked-button (click)="actualizarDatos()">Actualizar Datos</button>
                </div>
            </div>

            <div class="contrasena">
                <h2 class="titulo">Actualizar Contraseña</h2>
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="contrasena" readonly>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
