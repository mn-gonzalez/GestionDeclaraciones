<div class="fondo">
    <div>
        <h2>Solicitudes de Postergaci√≥n de Cobro Revisadas</h2>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="rut">
            <th mat-header-cell *matHeaderCellDef> Rut </th>
            <td mat-cell *matCellDef="let element"> {{element.rut_deudor}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres</th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>
    
        <ng-container matColumnDef="ap_paterno">
            <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
            <td mat-cell *matCellDef="let element"> {{element.ap_paterno}} </td>
        </ng-container>
    
        <ng-container matColumnDef="ap_materno">
            <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
            <td mat-cell *matCellDef="let element"> {{element.ap_materno}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <div class="acciones">
                <button mat-raised-button class="botones" (click)="detallesPostergacion(element.id)">Detalles</button> 
              </div>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
