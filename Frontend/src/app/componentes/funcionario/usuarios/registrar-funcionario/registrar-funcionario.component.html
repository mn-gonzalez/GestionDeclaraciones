<form [formGroup]="datosFuncionario" class="formulario">
    <h2 style="color: var(--color-utalca);">Ingrese los datos del funcionario.</h2>
    <mat-form-field appearance="outline">
        <mat-label>R.U.T</mat-label>
        <input matInput placeholder="Ej. 12.345.678-9" formControlName="rut" autocomplete="off">
        <mat-error *ngIf="this.datosFuncionario.controls['rut'].errors?.rut_valido">El rut ingresado no es v√°lido.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Nombres</mat-label>
        <input matInput placeholder="Primer y Segundo Nombre" formControlName="nombres">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Apellido paterno</mat-label>
        <input matInput formControlName="ap_paterno">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Apellido materno</mat-label>
        <input matInput formControlName="ap_materno">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tipo de funcionario</mat-label>
        <input matInput formControlName="tipo_usuario">
    </mat-form-field>

    <div class="botones">
        <button style="height: 35px; color: white; background-color: var(--color-utalca);" mat-raised-button (click)="registrarFuncionario()">Registrar</button>
        <button style="height: 35px; color: white; background-color: var(--color-utalca);" mat-raised-button (click)="cerrar()">Cancelar</button>
    </div>
</form>
