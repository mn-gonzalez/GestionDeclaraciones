<div class="fondo">
    <form [formGroup]="busqueda">
        <mat-form-field appearance="standard" (ngSubmit)="submit()">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" formControlName="filtro" #input>
        </mat-form-field>
    </form>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="rut">
          <th mat-header-cell *matHeaderCellDef> Rut </th>
          <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombres</th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="ap_paterno">
          <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
          <td mat-cell *matCellDef="let element"> {{element.ap_paterno}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="ap_materno">
          <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
          <td mat-cell *matCellDef="let element"> {{element.ap_materno}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <button (click)="verDeclaracionesDeudor(element.rut)">Declaraciones</button> </td>
            
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No existen datos para la b√∫squeda: "{{input.value}}"</td>
        </tr>
      </table>
</div>
