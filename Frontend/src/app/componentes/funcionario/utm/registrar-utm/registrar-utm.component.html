<form [formGroup]="valorUtm" class="formulario">
    <h2>Registrar nueva UTM.</h2>

    <mat-form-field appearance="outline">
        <mat-label>AÃ±o</mat-label>
        <input *ngIf="registrar == true" matInput formControlName="year">
        <input *ngIf="registrar == false" matInput formControlName="year" readonly>
    </mat-form-field>

    <div style="padding-bottom: 5%;" class="botones">
        <mat-slide-toggle [(ngModel)]="manual" [ngModelOptions]="{standalone: true}" ngDefaultControl>Registrar Manualmente</mat-slide-toggle>
    </div>

    <table style="padding-bottom: 5%;" *ngIf="manual == true">
        <tr>
            <th>Mes</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Enero</td>
            <td><input matInput formControlName="enero"></td>
        </tr>
        <tr>
            <td>Febrero</td>
            <td><input matInput formControlName="febrero"></td>
        </tr>

        <tr>
            <td>Marzo</td>
            <td><input matInput formControlName="marzo"></td>
        </tr>
        <tr>
            <td>Abril</td>
            <td><input matInput formControlName="abril"></td>
        </tr>
        <tr>
            <td>Mayo</td>
            <td><input matInput formControlName="mayo"></td>
        </tr>
        <tr>
            <td>Junio</td>
            <td><input matInput formControlName="junio"></td>
        </tr>
        <tr>
            <td>Julio</td>
            <td><input matInput formControlName="julio"></td>
        </tr>
        <tr>
            <td>Agosto</td>
            <td><input matInput formControlName="agosto"></td>
        </tr>
        <tr>
            <td>Septiembre</td>
            <td><input matInput formControlName="septiembre"></td>
        </tr>
        <tr>
            <td>Octubre</td>
            <td><input matInput formControlName="octubre"></td>
        </tr>
        <tr>
            <td>Noviembre</td>
            <td><input matInput formControlName="noviembre"></td>
        </tr>
        <tr>
            <td>Diciembre</td>
            <td><input matInput formControlName="diciembre"></td>
        </tr>
      </table> 

    <div class="botones">
        <button mat-raised-button class="boton" (click)="registrarUTM()" *ngIf="registrar == true">Registrar</button>
        <button mat-raised-button class="boton" (click)="actualizarUTM()" *ngIf="registrar == false">Actualizar</button>
        <button mat-raised-button class="boton" (click)="cerrar()">Cancelar</button>
    </div>
</form>
